<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet">
        <title>Vue Slider</title>
    </head>
    <body>
        <div id="root">
            <h1 class="title">CyBearPics 2077</h1>
            <div class="flex_container">

                <div class="prev_photo">
                    <i class="fas fa-chevron-left" @click="prevPhoto()"></i>
                </div>

                <div class="photo_container">
                    
                    <img :src="photos[photoIndex]" alt="Bears">
                    
                    <div class="bullet_box">
                        <span class="bullet" v-for="(photo, index) in photos" :class="(index == photoIndex) ? 'active' : '' " @click="toSelectedPhoto(index)"><i class="fas fa-circle"></i></span>
                    </div>

                </div>

                <div class="next_photo">
                    <i class="fas fa-chevron-right" @click="nextPhoto()"></i>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
